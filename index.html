
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <title>懶旅伴 (LazyTripper) - 你出發，安置我</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --hipster-cream: #fdfbf7;
        --hipster-terracotta: #d4a373;
        --hipster-brown: #6b4423;
        --hipster-text: #4a3f35;
      }
      body {
        font-family: 'Noto Sans TC', sans-serif;
        background-color: var(--hipster-cream);
        color: var(--hipster-text);
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
      .glass {
        background: rgba(253, 251, 247, 0.8);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .literary-shadow {
        box-shadow: 0 10px 40px -10px rgba(107, 68, 35, 0.12);
      }
      .grainy {
        position: relative;
      }
      .grainy::before {
        content: "";
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        opacity: 0.04;
        pointer-events: none;
        background-image: url("https://www.transparenttextures.com/patterns/p6.png");
        z-index: 9999;
      }
      /* Custom scrollbar for that minimalist look */
      ::-webkit-scrollbar {
        width: 0px;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
    </style>
